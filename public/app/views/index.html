<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <base href="/">

        <title>Food Journal</title>
        <link rel="stylesheet" type="text/css" href="assets/lib/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/semanticui/semantic.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/semanticui/components/dropdown.css">
        <style type="text/css">

            pre {
                display: inline-block;
            }

            .my-page {
                margin-top: 4rem;
                margin-bottom: 4rem;
            }

            .home-page {
                text-align: center;
            }

            .home-page > h1.ui.header {
                text-align: center;
                margin-top: 3.8em;
                font-size: 2.7em;
            }

        </style>

    </head>
    <body ng-app="FoodJournalApp">

        <!-- Navbar -->
        <nav class="ui menu stackable borderless huge inverted attached">
            <div class="ui container">
                <a href="/" class="header item">FJA</a>
                <div class="menu right">
                </div>
                    <div class="ui floated right dropdown item" tabindex="0">
                        Food Items
                        <i class="dropdown icon"></i>
                        <div class="menu transition hidden" tabindex="-1">
                            <a class="item link" href="/#/allFoodItems">All Items</a>
                            <a class="item link" href="/#/createFoodItem">New Item</a>
                        </div>
                    </div>
                    <div class="ui dropdown item" tabindex="0">
                        Journal Entries
                        <i class="dropdown icon"></i>
                        <div class="menu transition hidden" tabindex="-1">
                            <a class="item link" href="/#/allJournalEntries">All Journal Entries</a>
                            <a class="item link" href="/#/createJournalEntry">New Entry</a>
                        </div>
                    </div>
            </div>
        </nav>

        <!-- Main UI -->
        <div ng-view></div>

        <script type="text/javascript" src="assets/lib/jquery.min.js"></script>
        <script type="text/javascript" src="assets/lib/angular/angular.js"></script>
        <script type="text/javascript" src="assets/lib/angular/angular-route.js"></script>
        <script type="text/javascript" src="assets/lib/semanticui/semantic.js"></script>
        <script type="text/javascript" src="assets/lib/semanticui/components/dropdown.js"></script>

        <script type="text/javascript" src="assets/app.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('.ui.dropdown') .dropdown();

                $('select.dropdown').dropdown();
            });
        </script>
    </body>
</html>

<section class="ui my-page container">
    
    <h1 class="ui header">All Journal Entries</h1>

    <div class="ui three stackable cards">
        <div class="ui raised card" ng-repeat="entry in allEntries | orderBy: '-timeCreated'">
            <div class="content">
                <h2 class="header">{{ entry.dateString }}</h2>
                <div class="description">
                    <h5 class="ui header">Calories Eaten: {{ entry.total_calories_eaten }} Cal</h5>
                </div>
            </div>
            <div class="extra content">
                    <div class="ui two buttons">
                        <a href="/singleJournalEntry/{{entry._id}}" class="ui basic green button">View</a>
                        <a href="/editJournalEntry/{{entry._id}}" class="ui basic orange button">Edit</a>
                    </div>
            </div>
        </div>
    </div>

</section>
